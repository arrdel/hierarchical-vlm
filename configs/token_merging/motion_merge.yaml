# Motion-Based Token Merging Configuration

optical_flow:
  estimator_type: "lucas_kanade"  # lucas_kanade, pwcnet, or raft
  patch_size: 8
  num_scales: 3

motion_aware_merge:
  # Base compression ratio for fully static scenes
  base_compression_ratio: 0.5
  
  # Motion threshold for determining static vs dynamic
  motion_threshold: 0.1
  
  # Merging strategy
  strategy: "bilinear"  # bilinear, nearest, or learned
  
  # Maximum compression ratio (even high-motion scenes)
  max_compression_ratio: 0.8
  
  # Minimum token retention (even static scenes)
  min_token_retention: 0.2
