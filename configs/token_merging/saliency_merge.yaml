# Saliency-Based Token Merging Configuration

saliency_detector:
  # Saliency computation method
  method: "contrast"  # contrast, entropy, or learned
  
  # Color space for saliency (affects perception)
  color_space: "lab"  # lab, hsv, or rgb
  
  # Patch size for local contrast computation
  patch_size: 8

saliency_aware_merge:
  # Base compression ratio for low-saliency regions
  base_compression_ratio: 0.5
  
  # Saliency threshold
  saliency_threshold: 0.2
  
  # Merging strategy
  strategy: "weighted"  # weighted, threshold, or learned
  
  # Maximum compression ratio
  max_compression_ratio: 0.8
  
  # Minimum token retention
  min_token_retention: 0.2
