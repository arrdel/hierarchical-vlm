# Task-Specific Head Configuration

# Action Detection Head
action_detection:
  num_classes: 200
  hidden_dim: 512
  loss: "cross_entropy"
  
  # Temporal localization
  temporal_localization: true
  boundary_loss: "smooth_l1"

# Video QA Head
video_qa:
  num_answers: 1000
  hidden_dim: 512
  fusion_method: "concat"  # concat, add, or gated
  
  # Question embedding dimension (from language model)
  text_dim: 768

# Video Captioning Head
video_captioning:
  vocab_size: 10000
  max_len: 128
  decoder_type: "lstm"  # lstm or transformer
  
  # Decoding parameters
  beam_size: 5
  temperature: 1.0
